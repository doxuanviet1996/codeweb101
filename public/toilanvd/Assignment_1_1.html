<!DOCTYPE html>

<html>
	<head>
		<title> Dating website </title>
		<meta name="assignment_1" content="Dating_website">
		<style>
			label:hover,input:hover { font-size:30px; }
			label{
				width:180px;
				display:inline-block;	
				text-align:right;
				vertical-align:tezt-top;
			}
			input[type="radio"] + label,
			input[type="checkbox"] + label {
			    width: auto;
			}
			textarea {
				width:360px;
				height:50px;
			}			
			fieldset {
				background:lightyellow;
				border:10px solid yellow;
				margin-bottom:10px;
				width:720px;
			}
		</style>
	</head>
	
	<body>
		<h1> Please Emter Your Details For Our Dating Website! </h1>
		<form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset>
				<legend> Your Face </legend>
				
				<label for="your_image"> Your image: </label>
				<input type="file" id="your_image" name="your_image" accept="image/gif, image/jpeg, image/png" required> <br>
				<label for="preview">	Image preview: </label> <br>
				<img id="preview" width="300">
			</fieldset> <br>
			
			<fieldset>
				<legend> Your General Details </legend>
				
				<label for="name"> Name: </label>
				<input type="text" id="name" name="name" required> <br>
				<label for="gender"> Gender: </label>
				<input type="radio" id="gender" name="gender" value="male" required> Male
				<input type="radio" id="gender" name="gender" value="female" required> Female <br>
				<label for="age"> Age: </label>
				<input type="number" id="age" name="age" min="0" max="200" value="18"> <br>
				<label for="birthday"> Date of birth: </label>
				<input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy"> <br>
				<label for="color"> Favorite color: </label>
				<input type="color" id="color" name="color" value="black"> <br>
				<label for="country"> Which country: </label>
				<select id="country" name="country">
					<option value = "vnm"> Viet Nam </option>
					<option value = "kor"> Korea </option>
				</select> <br>
			</fieldset> <br>

			<fieldset>
				<legend> Your Indicators </legend>
				
				<label for="height"> Height: </label>
				Short <input type="range" id="height" name="height" min="0" max="250" step="1" value="170"> Tall <br>
				<label for="salary"> Salary: </label>
				Poor <input type="range" id="salary" name="salary" min="0" max="250" step="1" value="170"> Rich <br>
			</fieldset> <br>

			<fieldset>
				<legend> Your Contact Information </legend>
				
				<label for="email"> Email: </label>
				<input type="email" id="email" name="email" required> <br>
				<label for="tel"> Mobile: </label>
				<input type="tel" id="tel" name="tel" required> <br>
				<label for="address"> Address: </label>
				<textarea id="address" name="address" cols="60" rows="15" placeholder="Type address here!" required> 
				</textarea> <br>
				<label for="contact_method"> Method to contact you: </label>
				<input type="checkbox" id="contact_method" name="contact_method" value="email"> Email
				<input type="checkbox" id="contact_method" name="contact_method" value="whatsapp"> Whatsapp
				<input type="checkbox" id="contact_method" name="contact_method" value="in_app_chat"> In app chat <br>
			</fieldset> <br>

			<input type = "submit" value = "Submit"> 
		</form>
		
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
