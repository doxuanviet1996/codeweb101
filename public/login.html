<!DOCTYPE html>

<html>
	<head>
		<title> Log in </title>
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<script src="js/login.js"> </script>

	</head>

	<body class="body_class">
		<div class="all_login">
			<div class="userbox">
				<div class="logo">
					<img src="images/logo.jpg" name="logo">
				</div>
				<div class="user_enter">
					<form method="post" name="login">
						<div class="input_div">
							<input type="text" class="typing_box" placeholder="Username" required autofocus>
						</div>
						<div class="input_div">
							<input type="text" class="typing_box" placeholder="Password" required>
						</div>
						<div class="input_div">
							<input type="checkbox" name="login_options" value="secure"> Secure Log in
							<input type="checkbox" name="login_options" value="keep"> Keep me logged in
						</div>
						<div class="input_div">
							<a href="http://kenh14.vn/"> > I've lost access to my account </a>
						</div>
						<div class="login_button">
							<!-- Draw a button here -->
							<input type="submit" name="login_button" value="Log in">
						</div>
					</form>
				</div>
			</div>
			<div class="footer">
				<div class="language">
					Language:
					<select name = "language">
						<option value = "english"> English </option>
						<option value = "vietnamese"> Vietnamese </option>
					</select>
				</div>
				<div class="home">
					<a href="http://www.facebook.com">
						<img src="images/home.png" name="home">
					</a>
				</div>
			</div>
			
		</div>

	</body>
</html>
